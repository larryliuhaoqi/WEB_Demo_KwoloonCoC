<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="index.css" type="text/css">
<link rel="stylesheet" href="piczoomstyle.css" type="text/css">
<title>Chess class</title>
<!-- ------------ Function of the zoom in picture ------------ -->
	<script>
	// Get the modal form
	var modal1 = document.getElementById('id02');
	var modal1 = document.getElementById('id03');
	var modal1 = document.getElementById('id04');
	// Close the login form wwen the visitor clicks anywhere outside the modal
	window.onclick = function(event) {
    if (event.target == modal1) 
       { modal1.style.display = "none";}
	}
	</script>
</head>
<body  bgcolor="#E1F7FF">	
<!-- ------------------ Description of the event ----------------- -->
      <h2>Chess class</h2>

      onclick="document.getElementById('id02').style.display='block'">

      </a>
      
   <div id="id02" class="modal1">

      class="closepic" title="Close">&times;

   </div>
